spring:
  application:
    name: hystrix-service
  cloud:
    config:
      enabled: false
server:
  port: 8282
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    metadata-map:
      instanceId: ${spring.application.name}:${random.value}
turbine:
  cluster-name-expression: 'default'